<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <button class="p-2 bg-red-500 text-white rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-150 mb-6" onclick="window.history.back();">
                <i class="fas fa-arrow-left mr-2"></i>
            </button>
            <h1 class="text-3xl font-bold mb-6" id="issue-title"></h1>
            <p id="issue-body" class="text-gray-700 mb-4"></p>
            <a id="issue-url" class="text-blue-500 hover:text-blue-700" target="_blank">View on GitHub</a>
            <div id="charts-section" class="my-8">
                <canvas id="issue-creation-dates-chart" class="my-4"></canvas>
                <canvas id="issue-labels-chart" class="my-4"></canvas>
                <div id="no-charts-message" class="text-center text-gray-500 hidden">
                    <p>No charts available</p>
                </div>
            </div>
        </div>
    </div>
    <script src="detail.js"></script>
</body>
</html>
